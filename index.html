<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="css/layout2.css">
</head>

<body>
    <div class="layout-wrapper">
        <div class="before-header">Before Header</div>
        <header class="header">Header</header>
        <div class="after-header">After Header</div>

        <nav class="navigation">Navigation</nav>

        <div class="before-main">Before Main</div>
        <section class="feature">Feature Section</section>
        <aside class="aside-first">Aside First</aside>
        <section class="before-content">Before Content</section>
        <main class="content">Content</main>
        <section class="after-content">After Content</section>
        <aside class="aside-second">Aside Second</aside>
        <div class="after-main">After Main</div>

        <div class="before-footer">Before Footer</div>
        <footer class="footer">Footer</footer>
        <div class="after-footer">After Footer</div>

    </div>
</body>

</html>
